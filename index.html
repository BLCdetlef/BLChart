<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetare Grenzen Dashboard v2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .chart-container {
            position: relative;
            height: 600px;
            margin-top: 20px;
            background: #000;
            border-radius: 10px;
            padding: 20px;
        }

        .file-upload {
            margin-bottom: 20px;
            position: relative;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .file-upload label:hover {
            background: #5a6fd8;
        }

        .admin-upload {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .admin-upload:hover {
            opacity: 1;
        }

        .admin-upload input[type="file"] {
            display: none;
        }

        .admin-upload label {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: inline-block;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .control-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .control-group input[type="number"] {
            width: 80px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 8px;
        }

        .uploaded-files {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-file:hover {
            background: #c82333;
        }

        #data-point-info {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            z-index: 1000;
            max-width: 250px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Planetare Grenzen Dashboard v2</h1>
            <p>Ursache & Wirkung - Global, Kontinental & National</p>
        </div>

        <div class="file-upload">
            <label for="csv-upload">
                üìÅ CSV-Dateien hochladen
            </label>
            <input type="file" id="csv-upload" multiple accept=".csv">
            <div class="admin-upload">
                <label for="admin-csv-upload">
                    üîß Admin Upload
                </label>
                <input type="file" id="admin-csv-upload" multiple accept=".csv">
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>üìä Anzeige-Einstellungen</h3>
                <label>
                    <input type="checkbox" id="show-ursache" checked> Ursachen anzeigen
                </label>
                <label>
                    <input type="checkbox" id="show-wirkung" checked> Wirkungen anzeigen
                </label>
                <label>
                    <input type="checkbox" id="show-global" checked> Global
                </label>
                <label>
                    <input type="checkbox" id="show-kontinental" checked> Kontinental
                </label>
                <label>
                    <input type="checkbox" id="show-national" checked> National
                </label>
            </div>

            <div class="control-group">
                <h3>üéØ Jahr-Bereich</h3>
                <label>Von: <input type="number" id="year-from" value="1700" min="1700" max="2100"></label>
                <label>Bis: <input type="number" id="year-to" value="2100" min="1700" max="2100"></label>
            </div>

            <div class="control-group">
                <h3>üìà Y-Achse</h3>
                <label>Min: <input type="number" id="y-min" value="0" min="0" max="100"></label>
                <label>Max: <input type="number" id="y-max" value="100" min="0" max="100"></label>
            </div>
        </div>

        <div id="uploaded-files" class="uploaded-files"></div>

        <div class="chart-container">
            <canvas id="planetChart"></canvas>
        </div>

        <div id="data-point-info"></div>
    </div>

    <script src="script-v2.js"></script>
</body>
</html>

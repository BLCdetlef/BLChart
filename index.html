<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCHLAST chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .title h1 {
            color: #ffffff;
            margin: 0;
            font-size: 1.25em;
            font-weight: bold;
        }
        
        .title .chart-text {
            color: #ffff00;
            font-style: italic;
            font-size: 0.975em;
            margin-left: 2px;
        }
        
        .intro-bot-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: #333333;
            color: #ffffff;
            border: 2px solid #ffff00;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .intro-bot-button:hover {
            background-color: #ffff00;
            color: #000000;
            transform: scale(1.05);
        }
        
        .csv-button {
            position: absolute;
            top: 20px;
            right: 140px;
            z-index: 10;
            background-color: #333333;
            color: #ffffff;
            border: 2px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .csv-button:hover {
            background-color: #00ff00;
            color: #000000;
            transform: scale(1.1);
        }
        
        .chart-container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BRUCHLAST<span class="chart-text">chart</span></h1>
        </div>
        <button class="csv-button" onclick="openCSVGenerator()">
            CSV
        </button>
        <button class="intro-bot-button" onclick="playIntroAudio()">
            introBOT üîä
        </button>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js Konfiguration f√ºr schwarzen Hintergrund
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = '#ffffff';
        
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // CSV-Daten direkt eingebettet
        function loadCSVData() {
            const datasets = [];
            const colors = {
                'gelb': '#ffff00',
                'rot': '#ff0000',
                'gr√ºn': '#00ff00',
                'blau': '#0000ff',
                'orange': '#ffa500',
                'lila': '#800080',
                'cyan': '#00ffff',
                'magenta': '#ff00ff',
                'grau': '#808080',
                'wei√ü': '#ffffff'
            };
            
            // Gelbe Kurve Daten (W_gelb_Beispielkurve.csv)
            const gelbData = [
                {x: 1700, y: 5.56},
                {x: 1800, y: 16.67},
                {x: 1900, y: 27.78},
                {x: 2000, y: 38.89},
                {x: 2010, y: 50.00},
                {x: 2020, y: 61.11},
                {x: 2030, y: 72.22},
                {x: 2040, y: 83.33},
                {x: 2050, y: 94.44},
                {x: 2060, y: 100.00}
            ];
            
            // Rote Kurve Daten (U_rot_Testkurve.csv)
            const rotData = [
                {x: 1700, y: 10.00},
                {x: 1800, y: 20.00},
                {x: 1900, y: 30.00},
                {x: 2000, y: 40.00},
                {x: 2010, y: 50.00},
                {x: 2020, y: 60.00},
                {x: 2030, y: 70.00},
                {x: 2040, y: 80.00},
                {x: 2050, y: 90.00},
                {x: 2060, y: 100.00}
            ];
            
            // Gelbe Kurve (Wirkung - durchgezogen)
            datasets.push({
                label: 'W_gelb_Beispielkurve',
                data: gelbData,
                borderColor: colors.gelb,
                backgroundColor: colors.gelb + '20',
                borderWidth: 2,
                fill: false,
                tension: 0.1
            });
            
            // Rote Kurve (Ursache - gestrichelt)
            datasets.push({
                label: 'U_rot_Testkurve',
                data: rotData,
                borderColor: colors.rot,
                backgroundColor: colors.rot + '20',
                borderWidth: 2,
                fill: false,
                tension: 0.1,
                borderDash: [5, 5]
            });
            
            console.log('Alle Datasets:', datasets);
            return datasets;
        }
        
        // Chart erstellen
        function createChart() {
            const datasets = loadCSVData();
            
            const data = {
                datasets: datasets
            };
            
            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff'
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            min: 1700,
                            max: 2100,
                            ticks: {
                                color: '#ffffff',
                                stepSize: 50,
                                callback: function(value) {
                                    return value;
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Jahr',
                                color: '#ffffff'
                            }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            ticks: {
                                color: '#ffffff',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Prozent (%)',
                                color: '#ffffff'
                            }
                        }
                    }
                }
            };
            
            console.log('Erstelle Chart...');
            const chart = new Chart(ctx, config);
            console.log('Chart erstellt!');
        }
        
        // Chart starten
        createChart();
        
        // CSV Generator √∂ffnen
        function openCSVGenerator() {
            window.open('csv_generator.html', '_blank');
        }
        
        // Audio-Funktion
        function playIntroAudio() {
            // Test-Ton generieren (funktioniert immer)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // BRUCHLAST Intro-Ton (440Hz A4 f√ºr 1 Sekunde)
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
            
            console.log('BRUCHLAST Intro-Ton abgespielt');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCHLAST chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .title h1 {
            color: #ffffff;
            margin: 0;
            font-size: 1.25em;
            font-weight: bold;
        }
        
        .title .chart-text {
            color: #ffff00;
            font-style: italic;
            font-size: 0.975em;
            margin-left: 2px;
        }
        
        .chart-container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BRUCHLAST<span class="chart-text">chart</span></h1>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js Konfiguration für schwarzen Hintergrund
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = '#ffffff';
        
        const ctx = document.getElementById('myChart').getContext('2d');
        
                 // CSV-Dateien laden und verarbeiten
         async function loadCSVData() {
             const csvFiles = [
                 'Daten/W_gelb_Beispielkurve.csv',
                 'Daten/U_rot_Testkurve.csv'
             ];
             
             console.log('Lade CSV-Dateien:', csvFiles);
             const datasets = [];
            const colors = {
                'gelb': '#ffff00',
                'rot': '#ff0000',
                'grün': '#00ff00',
                'blau': '#0000ff',
                'orange': '#ffa500',
                'lila': '#800080',
                'cyan': '#00ffff',
                'magenta': '#ff00ff',
                'grau': '#808080',
                'weiß': '#ffffff'
            };
            
            for (const file of csvFiles) {
                                 try {
                     console.log('Lade Datei:', file);
                     const response = await fetch(file);
                     const csvText = await response.text();
                     console.log('CSV Inhalt:', csvText.substring(0, 200) + '...');
                     const lines = csvText.split('\n');
                    
                    // Grenzwerte aus Kommentarzeilen extrahieren
                    let lowerBound = 0, upperBound = 100;
                    const dataLines = [];
                    
                    for (const line of lines) {
                        if (line.startsWith('# Unterer_Grenzwert:')) {
                            lowerBound = parseFloat(line.split(':')[1].trim());
                        } else if (line.startsWith('# Oberer_Grenzwert:')) {
                            upperBound = parseFloat(line.split(':')[1].trim());
                        } else if (line.includes(',') && !line.startsWith('#')) {
                            dataLines.push(line);
                        }
                    }
                    
                                         // Daten verarbeiten
                     const dataPoints = [];
                     
                     console.log('Datenzeilen:', dataLines);
                     
                     for (let i = 1; i < dataLines.length; i++) { // Skip header
                         const parts = dataLines[i].split(',');
                         console.log('Zeile', i, 'Parts:', parts);
                         if (parts.length >= 3) {
                             const year = parseInt(parts[0]);
                             const messwert = parseFloat(parts[1]);
                             const percent = parseFloat(parts[2]);
                             
                             dataPoints.push({x: year, y: percent});
                         }
                     }
                     
                     console.log('DataPoints:', dataPoints);
                    
                    // Farbe aus Dateinamen extrahieren
                    const fileName = file.split('/').pop();
                    const colorMatch = fileName.match(/_(gelb|rot|grün|blau|orange|lila|cyan|magenta|grau|weiß)_/);
                    const color = colorMatch ? colors[colorMatch[1]] : '#ffffff';
                    
                    // Linientyp aus Dateinamen extrahieren
                    const isUrsache = fileName.startsWith('U_');
                    const borderDash = isUrsache ? [5, 5] : []; // Gestrichelt für Ursache
                    
                                         const dataset = {
                         label: fileName.replace('.csv', ''),
                         data: dataPoints,
                         borderColor: color,
                         backgroundColor: color + '20',
                         borderWidth: 2,
                         fill: false,
                         tension: 0.1,
                         borderDash: borderDash
                     };
                     
                     console.log('Dataset:', dataset);
                     datasets.push(dataset);
                    
                } catch (error) {
                    console.error('Fehler beim Laden von', file, ':', error);
                }
            }
            
                         console.log('Alle Datasets:', datasets);
             return datasets;
         }
        
                 // Chart erstellen
         async function createChart() {
             const datasets = await loadCSVData();
             
             const data = {
                 datasets: datasets
             };
            
            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            min: 1700,
                            max: 2100,
                            ticks: {
                                color: '#ffffff',
                                stepSize: 50,
                                callback: function(value) {
                                    return value;
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Jahr',
                                color: '#ffffff'
                            }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            ticks: {
                                color: '#ffffff',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Prozent (%)',
                                color: '#ffffff'
                            }
                        }
                    }
                }
            };
            
            new Chart(ctx, config);
        }
        
        // Chart starten
        createChart();
    </script>
</body>
</html>

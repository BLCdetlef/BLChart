<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCHLAST chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .title h1 {
            color: #ffffff;
            margin: 0;
            font-size: 1.25em;
            font-weight: bold;
        }
        
        .title .chart-text {
            color: #ffff00;
            font-style: italic;
            font-size: 0.975em;
            margin-left: 2px;
        }
        
        .intro-bot-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: #333333;
            color: #ffffff;
            border: 2px solid #ffff00;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .intro-bot-button:hover {
            background-color: #ffff00;
            color: #000000;
            transform: scale(1.05);
        }
        

        
        .chart-container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BRUCHLAST<span class="chart-text">chart</span></h1>
        </div>

        <button class="intro-bot-button" onclick="playIntroAudio()">
            introBOT ðŸ”Š
        </button>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js Konfiguration fÃ¼r schwarzen Hintergrund
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = '#ffffff';
        
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // CSV-Daten direkt eingebettet
        function loadCSVData() {
            const datasets = [];
            const colors = {
                'gelb': '#ffff00',
                'rot': '#ff0000',
                'grÃ¼n': '#00ff00',
                'blau': '#0000ff',
                'orange': '#ffa500',
                'lila': '#800080',
                'cyan': '#00ffff',
                'magenta': '#ff00ff',
                'grau': '#808080',
                'weiss': '#ffffff',
                'braun': '#8B4513'
            };
            
            // Neue erweiterte CSV-Daten direkt eingebettet
            const co2Data = [
                {x: 1700, y: 0.00},
                {x: 1800, y: 1.25},
                {x: 1900, y: 3.75},
                {x: 1950, y: 7.50},
                {x: 1960, y: 10.00},
                {x: 1970, y: 12.50},
                {x: 1980, y: 15.00},
                {x: 1990, y: 20.00},
                {x: 2000, y: 22.50},
                {x: 2010, y: 27.50},
                {x: 2020, y: 32.50},
                {x: 2030, y: 37.50},
                {x: 2040, y: 42.50},
                {x: 2050, y: 47.50},
                {x: 2060, y: 55.00}
            ];
            
            const kunststoffeData = [
                {x: 1950, y: 0.00},
                {x: 1960, y: 2.65},
                {x: 1970, y: 11.40},
                {x: 1980, y: 23.25},
                {x: 1990, y: 39.00},
                {x: 2000, y: 69.75},
                {x: 2010, y: 104.25},
                {x: 2020, y: 142.25},
                {x: 2030, y: 174.00},
                {x: 2040, y: 201.00},
                {x: 2050, y: 224.25},
                {x: 2060, y: 251.25}
            ];
            
            const testkurveData = [
                {x: 1700, y: 10.00},
                {x: 1800, y: 20.00},
                {x: 1900, y: 30.00},
                {x: 2000, y: 40.00},
                {x: 2010, y: 50.00},
                {x: 2020, y: 60.00},
                {x: 2030, y: 70.00},
                {x: 2040, y: 80.00},
                {x: 2050, y: 90.00},
                {x: 2060, y: 100.00}
            ];
            
            const beispielkurveData = [
                {x: 1700, y: 5.56},
                {x: 1800, y: 16.67},
                {x: 1900, y: 27.78},
                {x: 2000, y: 38.89},
                {x: 2010, y: 50.00},
                {x: 2020, y: 61.11},
                {x: 2030, y: 72.22},
                {x: 2040, y: 83.33},
                {x: 2050, y: 94.44},
                {x: 2060, y: 100.00}
            ];
            
            // CO2-Emissionen (Wirkung - durchgezogen, GELB)
            datasets.push({
                label: 'CO2-Emissionen (Klimawandel)',
                data: co2Data.map(point => ({
                    x: point.x,
                    y: point.y,
                    messwert: getMesswert(point.x, 'co2')
                })),
                borderColor: colors.gelb,
                backgroundColor: colors.gelb + '20',
                borderWidth: 2,
                fill: false,
                tension: 0.1
            });
            
            // Kunststoffe (Ursache - gestrichelt, ROT)
            datasets.push({
                label: 'Kunststoffe (Neue Substanzen)',
                data: kunststoffeData.map(point => ({
                    x: point.x,
                    y: point.y,
                    messwert: getMesswert(point.x, 'kunststoffe')
                })),
                borderColor: colors.rot,
                backgroundColor: colors.rot + '20',
                borderWidth: 2,
                fill: false,
                tension: 0.1,
                borderDash: [5, 5]
            });
            
            // Testkurve (Ursache - gestrichelt, ROT)
            datasets.push({
                label: 'Testkurve (Neue Substanzen)',
                data: testkurveData.map(point => ({
                    x: point.x,
                    y: point.y,
                    messwert: getMesswert(point.x, 'testkurve')
                })),
                borderColor: colors.rot,
                backgroundColor: colors.rot + '20',
                borderWidth: 2,
                fill: false,
                tension: 0.1,
                borderDash: [5, 5]
            });
            
            // Beispielkurve (Wirkung - durchgezogen, GELB)
            datasets.push({
                label: 'Beispielkurve (Klimawandel)',
                data: beispielkurveData.map(point => ({
                    x: point.x,
                    y: point.y,
                    messwert: getMesswert(point.x, 'beispielkurve')
                })),
                borderColor: colors.gelb,
                backgroundColor: colors.gelb + '20',
                borderWidth: 2,
                fill: false,
                tension: 0.1
            });
            
            console.log('Alle Datasets:', datasets);
            return datasets;
        }
        
        // Messwerte fÃ¼r Tooltips
        function getMesswert(year, kurve) {
            const messwerte = {
                co2: {
                    1700: 280, 1800: 285, 1900: 295, 1950: 310, 1960: 320,
                    1970: 330, 1980: 340, 1990: 360, 2000: 370, 2010: 390,
                    2020: 410, 2030: 430, 2040: 450, 2050: 470, 2060: 500
                },
                kunststoffe: {
                    1950: 1.5, 1960: 6.8, 1970: 30.0, 1980: 60.0, 1990: 100.0,
                    2000: 180.0, 2010: 270.0, 2020: 367.0, 2030: 450.0,
                    2040: 520.0, 2050: 580.0, 2060: 650.0
                },
                testkurve: {
                    1700: 5, 1800: 10, 1900: 15, 2000: 20, 2010: 25,
                    2020: 30, 2030: 35, 2040: 40, 2050: 45, 2060: 50
                },
                beispielkurve: {
                    1700: 15, 1800: 25, 1900: 35, 2000: 45, 2010: 55,
                    2020: 65, 2030: 75, 2040: 85, 2050: 95, 2060: 100
                }
            };
            return messwerte[kurve][year] || 0;
        }
        
        // CSV-Parser
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const data = [];
            
            for (const line of lines) {
                // Ãœberspringe Kommentare und leere Zeilen
                if (line.startsWith('#') || line.trim() === '' || line.includes('Jahr,Messwert,Prozent')) {
                    continue;
                }
                
                const parts = line.split(',');
                if (parts.length >= 3) {
                    const year = parseInt(parts[0]);
                    const messwert = parseFloat(parts[1]);
                    const prozent = parseFloat(parts[2]);
                    
                    if (!isNaN(year) && !isNaN(prozent)) {
                        data.push({x: year, y: prozent});
                    }
                }
            }
            
            return data;
        }
        
        // Chart erstellen
        function createChart() {
            const datasets = loadCSVData();
            
            const data = {
                datasets: datasets
            };
            
            const config = {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            callbacks: {
                                title: function(context) {
                                    return 'Jahr: ' + context[0].parsed.x;
                                },
                                label: function(context) {
                                    const dataset = context.dataset;
                                    const dataPoint = dataset.data[context.dataIndex];
                                    const messwert = dataPoint.messwert;
                                    const prozent = context.parsed.y.toFixed(1);
                                    
                                    // Einheiten basierend auf Kurve
                                    const einheiten = {
                                        'CO2-Emissionen (Klimawandel)': 'Millionen Tonnen CO2/Jahr',
                                        'Kunststoffe (Neue Substanzen)': 'Millionen Tonnen/Jahr',
                                        'Testkurve (Neue Substanzen)': 'Einheiten',
                                        'Beispielkurve (Klimawandel)': 'Einheiten'
                                    };
                                    
                                    const einheit = einheiten[dataset.label] || 'Einheiten';
                                    
                                    return [
                                        dataset.label,
                                        'Messwert: ' + messwert + ' ' + einheit,
                                        'Prozent: ' + prozent + '%'
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            min: 1700,
                            max: 2100,
                            ticks: {
                                color: '#ffffff',
                                stepSize: 50,
                                callback: function(value) {
                                    return value;
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Jahr',
                                color: '#ffffff'
                            }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            ticks: {
                                color: '#ffffff',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Prozent (%)',
                                color: '#ffffff'
                            }
                        }
                    }
                }
            };
            
            console.log('Erstelle Chart...');
            const chart = new Chart(ctx, config);
            console.log('Chart erstellt!');
        }
        
        // Chart starten
        createChart();
        

        
        // Audio-Funktion
        function playIntroAudio() {
            // Test-Ton generieren (funktioniert immer)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // BRUCHLAST Intro-Ton (440Hz A4 fÃ¼r 1 Sekunde)
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
            
            console.log('BRUCHLAST Intro-Ton abgespielt');
        }
    </script>
</body>
</html>

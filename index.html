<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Liniendiagramm aus CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chart-container {
      width: 80vw;
      height: 60vh;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="liniendiagramm"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('liniendiagramm').getContext('2d');

    fetch('daten.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(csvText => {
        const parseResult = Papa.parse(csvText, { header: true });
        
        if (parseResult.errors.length > 0) {
          console.warn('CSV parsing errors:', parseResult.errors);
        }
        
        const data = parseResult.data;
        
        // Filter out empty rows and validate data
        const validData = data.filter(row => row.jahr && row.wert && !isNaN(row.jahr) && !isNaN(row.wert));
        
        if (validData.length === 0) {
          throw new Error('No valid data found in CSV file');
        }
        
        const labels = validData.map(row => parseInt(row.jahr));
        const werte = validData.map(row => parseFloat(row.wert));

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'CSV-Daten',
              data: werte,
              borderColor: 'white',
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                grid: { color: '#aaa', lineWidth: 1 },
                ticks: { color: '#aaa' },
                min: 1700,
                max: 2100
              },
              y: {
                grid: { color: '#aaa', lineWidth: 1 },
                ticks: {
                  color: '#aaa',
                  callback: value => value + '%'
                },
                min: 0,
                max: 100
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      })
      .catch(error => {
        console.error('Error loading or parsing CSV data:', error);
        document.getElementById('chart-container').innerHTML = 
          '<div style="color: white; text-align: center; padding: 20px;">Fehler beim Laden der Daten: ' + error.message + '</div>';
      });
  </script>
</body>
</html>

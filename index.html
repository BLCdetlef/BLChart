<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCHLAST chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .title h1 {
            color: #ffffff;
            margin: 0;
            font-size: 1.25em;
            font-weight: bold;
        }
        
        .title .chart-text {
            color: #ffff00;
            font-style: italic;
            font-size: 0.975em;
            margin-left: 2px;
        }
        
        .chart-container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BRUCHLAST<span class="chart-text">chart</span></h1>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js Konfiguration für schwarzen Hintergrund
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = '#ffffff';
        
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Beispieldaten (kann später angepasst werden)
        const data = {
            labels: Array.from({length: 401}, (_, i) => 1700 + i), // 1700 bis 2100
            datasets: [{
                label: 'Beispieldaten',
                data: Array.from({length: 401}, () => Math.random() * 100), // Zufällige Werte 0-100
                borderColor: '#00ff00',
                backgroundColor: 'rgba(0, 255, 0, 0.1)',
                borderWidth: 2,
                fill: false,
                tension: 0.1
            }]
        };
        
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        min: 1700,
                        max: 2100,
                        ticks: {
                            color: '#ffffff',
                            stepSize: 50,
                            callback: function(value) {
                                return value;
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Jahr',
                            color: '#ffffff'
                        }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        ticks: {
                            color: '#ffffff',
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Prozent (%)',
                            color: '#ffffff'
                        }
                    }
                }
            }
        };
        
        new Chart(ctx, config);
    </script>
</body>
</html>
